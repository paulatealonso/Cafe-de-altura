    <title>Café de Altura</title>
</head>

<body>
    <div id="cart2">

        <div id="shopCart">
        </div>

        <div>
            <button id="btnDeletes">Vaciar cesta</button>
            <button id="goBag">Ir a la cesta</button>
        </div>

    </div>

    <header>
        <div id="headerImg">
            <img src="./assets/cafedealtura.com.png" alt="Logo Cafe de Altura">
            <img src="./assets/Vector.png" alt="Taza de Café">
        </div>

        <div id="logIn">
            <div id="iconPhone">
                <img src="./assets/Icon.png" alt="Icon Telephone" id="phone">
                <p>+34 919 49 05 18</p>
            </div>

            <div id="loginButtom">
                <a href="#">Iniciar sesión</a>
            </div>
        </div>

        <a id="bagLogo">
            <img src="./assets/bag.svg" alt="Bag" class="bag">
            <span id="count"></span>
        </a>
    </header>


    <section id="sectionCart">


    </section>

    <br>


    <section id="radioBox">
        <h3>Seleccionar envío</h3>
        <br>


        <article class="contRadio">
            <div class="tog">
                <input type="radio" name="option" id="free" checked>
                <label>
                    <h4>Envío 5-7 días</h4>
                    <p>Opción estándar sin seguimiento</p>
                </label>
            </div>
            <span>GRATIS</span>
        </article>

        <br>

        <article class="contRadio">
            <div class="tog">
                <input type="radio" name="option" id="paid">
                <label>
                    <h4>Envío urgente 24h </h4>
                    <p>Recibe tu pedido en las siguientes 24h (Para pedidos realizados antes de las 13:00).</p>
                </label>
            </div>
            <span>9,00€</span>
        </article>


    </section>
